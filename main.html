<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фильмы</title>
  <!-- Подключаем стили Swiper -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style>
    /* Стили для контейнера карточек фильмов */
    .swiper-container {
      width: 100%;
      height: 100vh; /* Высота экрана */
    }

    /* Стили для отдельной карточки фильма */
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <!-- Контейнер для карточек фильмов -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <!-- Карточки фильмов -->
      <div class="swiper-slide">
        <img src="film1.jpg" alt="Фильм 1">
        <h3>Фильм 1</h3>
        <p>Описание фильма 1</p>
      </div>
      <div class="swiper-slide">
        <img src="film2.jpg" alt="Фильм 2">
        <h3>Фильм 2</h3>
        <p>Описание фильма 2</p>
      </div>
      <div class="swiper-slide">
        <img src="film3.jpg" alt="Фильм 3">
        <h3>Фильм 3</h3>
        <p>Описание фильма 3</p>
      </div>
      <!-- Добавьте сколько угодно карточек фильмов -->
    </div>
  </div>

  <!-- Подключаем библиотеки Swiper и Hammer.js -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <script>
    // Инициализируем Swiper с настройками
    var swiper = new Swiper('.swiper-container', {
      // Отключаем автопрокрутку
      autoplay: false,
      // Добавляем поддержку свайпа
      touchEventsTarget: 'container',
      // Переключаем на следующий слайд при свайпе вправо
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });

    // Инициализируем Hammer.js для обработки жестов
    var swiperContainer = document.querySelector('.swiper-container');
    var hammer = new Hammer(swiperContainer);

    // Обработчик события свайпа
    hammer.on('swipe', function(event) {
      if (event.direction === Hammer.DIRECTION_RIGHT) {
        swiper.slideNext(); // Переходим к следующему слайду
      }
    });
  </script>
</body>
</html>
